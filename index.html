<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5 text-red-700 bg-red-200 mx-4 p-5">welcome to my <span class="font-semibold text-red-800">baap ka bank</span></h1>
    </header>
    <main>
        <section class="text-center mt-5  bg-red-200 mx-auto p-5 w-9/12 justify-items-center ">
            <h3 class="text-3xl font-semibold mb-5 text-red-700">please login first</h3>
            <div class="flex flex-col items-center">
                <input id="input-email" type="email" name=""  class="block w-9/12 my-1 " placeholder=" your email address">
                <input type="password" name="" id="input-pass" class="block w-9/12 my-1" placeholder=" your password">
                <button id="btn-submit" class="bg-red-400  hover:bg-red-700 text-white m-2 p-2 px-3 rounded-lg">submit</button>
            </div>
        </section>
    </main>



    <script src="login.js"></script>
</body>
</html>
